name: Vosker Timelapse

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pillow selenium webdriver-manager

      - name: Run Vosker timelapse
        env:
          VOSKER_EMAIL: ${{ secrets.VOSKER_EMAIL }}
          VOSKER_PASSWORD: ${{ secrets.VOSKER_PASSWORD }}
        run: |
          python vosker_timelapse.py

      - name: Upload GIF
        uses: actions/upload-artifact@v4
        with:
          name: vosker-timelapse
          path: vosker/vosker_timelapse.gif
