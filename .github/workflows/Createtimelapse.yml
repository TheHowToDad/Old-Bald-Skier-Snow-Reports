name: Update Timelapse GIF

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pillow requests

      - name: Run timelapse script
        run: python vosker_timelapse.py

      - name: Commit GIF back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add vosker/
          git commit -m "Update Vosker timelapse GIF" || echo "No changes to commit"
          git push
